<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Manager</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --primary-color: #007bff;
            --hover-color: #0056b3;
            --container-bg: #ffffff;
            --input-bg: #f5f5f5;
            --border-color: #ddd;
            --card-bg: #ffffff;
            --danger-color: #dc3545;
            --danger-hover: #c82333;
            --secondary-color: #6c757d;
            --secondary-hover: #5a6268;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --primary-color: #4a9eff;
            --hover-color: #77b7ff;
            --container-bg: #2d2d2d;
            --input-bg: #3d3d3d;
            --border-color: #444;
            --card-bg: #2d2d2d;
            --danger-color: #dc3545;
            --danger-hover: #bb2d3b;
            --secondary-color: #6c757d;
            --secondary-hover: #5a6268;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .app-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .theme-toggle:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .search-section {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        @media (min-width: 768px) {
            .search-inputs {
                display: grid;
                grid-template-columns: 1fr 1fr auto;
                gap: 15px;
            }
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--hover-color);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-hover);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-hover);
        }

        .songs-container {
            margin-top: 20px;
        }

        .desktop-view {
            display: none;
        }

        .mobile-view {
            display: block;
        }

        @media (min-width: 768px) {
            .desktop-view {
                display: block;
            }
            .mobile-view {
                display: none;
            }
        }

        .songs-table {
            width: 100%;
            border-collapse: collapse;
        }

        .songs-table th,
        .songs-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .songs-table tr {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .songs-table tr:hover {
            background-color: var(--input-bg);
        }

        .songs-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .song-card {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .song-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Lyrics View */
        .lyrics-view {
            background-color: var(--container-bg);
            border-radius: 8px;
            padding: 20px;
        }

        .lyrics-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .lyrics-title {
            font-size: 20px;
            font-weight: bold;
        }

        .lyrics-textarea {
            width: 100%;
            min-height: 400px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            resize: vertical;
        }

        .actions-bar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 767px) {
            .container {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .actions-bar {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="app-title">Lyrics Manager</h1>
            <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
        </div>
        
        <div id="mainContent">
            <div class="search-section">
                <div class="search-inputs">
                    <input type="text" id="artistInput" class="input-field" placeholder="Artist name">
                    <input type="text" id="titleInput" class="input-field" placeholder="Song title">
                    <button class="btn btn-primary" onclick="searchLyrics()">Search</button>
                </div>
                <input type="text" id="filterInput" class="input-field" placeholder="Filter saved songs...">
            </div>

            <div class="songs-container">
                <!-- Table view for desktop -->
                <div class="desktop-view">
                    <table class="songs-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Artist</th>
                            </tr>
                        </thead>
                        <tbody id="songsTableBody"></tbody>
                    </table>
                </div>

                <!-- List view for mobile -->
                <div class="mobile-view">
                    <div id="songsList" class="songs-list"></div>
                </div>
            </div>
        </div>

        <div id="lyricsView" class="lyrics-view hidden">
            <div class="lyrics-header">
                <h2 class="lyrics-title">Lyrics</h2>
                <div id="currentFilename"></div>
            </div>
            <textarea id="lyricsText" class="lyrics-textarea"></textarea>
            <div class="actions-bar">
                <button class="btn btn-secondary" onclick="goBack()">Back</button>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="saveLyrics()">Save Changes</button>
                    <button class="btn btn-secondary" onclick="showRenamePrompt()">Rename</button>
                    <button class="btn btn-danger" onclick="deleteFile()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFilename = '';
        
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        function loadSavedSongs() {
            fetch('/list_songs')
                .then(response => response.json())
                .then(files => {
                    displaySongsList(files);
                });
        }

        function displaySongsList(files) {
            // Update mobile list view
            const songsList = document.getElementById('songsList');
            songsList.innerHTML = '';
            
            // Update desktop table view
            const songsTableBody = document.getElementById('songsTableBody');
            songsTableBody.innerHTML = '';

            files.forEach(filename => {
                const [title, artist] = filename.replace('.txt', '').split('-');
                
                // Create mobile card
                const card = document.createElement('div');
                card.className = 'song-card';
                card.textContent = `${title} - ${artist}`;
                card.onclick = () => loadSongLyrics(filename);
                songsList.appendChild(card);

                // Create table row
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${title}</td>
                    <td>${artist}</td>
                `;
                row.onclick = () => loadSongLyrics(filename);
                songsTableBody.appendChild(row);
            });
        }

        function searchLyrics() {
            const artist = document.getElementById('artistInput').value.trim();
            const title = document.getElementById('titleInput').value.trim();
            
            if (!artist || !title) {
                alert('Please enter both artist and title');
                return;
            }

            fetch('/get_lyrics', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ artist, title })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                displayLyrics(data.lyrics, data.filename);
                loadSavedSongs();
            })
            .catch(error => {
                alert('Error fetching lyrics: ' + error);
            });
        }

        function loadSongLyrics(filename) {
            fetch('/get_lyrics', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    artist: filename.split('-')[1].replace('.txt', ''),
                    title: filename.split('-')[0]
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                displayLyrics(data.lyrics, data.filename);
            });
        }

        function displayLyrics(lyrics, filename) {
            currentFilename = filename;
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('lyricsView').classList.remove('hidden');
            document.getElementById('lyricsText').value = lyrics;
            document.getElementById('currentFilename').textContent = filename;
        }

        function goBack() {
            document.getElementById('lyricsView').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
        }

        function saveLyrics() {
            const lyrics = document.getElementById('lyricsText').value;
            fetch('/update_lyrics', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    filename: currentFilename,
                    lyrics: lyrics
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert('Lyrics saved successfully!');
                }
            });
        }

        function showRenamePrompt() {
            const newFilename = prompt('Enter new filename (including .txt):', currentFilename);
            if (newFilename) {
                fetch('/rename_file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        old_filename: currentFilename,
                        new_filename: newFilename
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        currentFilename = data.new_filename;
                        document.getElementById('currentFilename').textContent = currentFilename;
                        loadSavedSongs();
                    }
                });
            }
        }

        function deleteFile() {
            if (confirm('Are you sure you want to delete this file?')) {
                fetch('/delete_file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        filename: currentFilename
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        alert('File deleted successfully!');
                        goBack();
                        loadSavedSongs();
                    }
                });
            }
        }

        document.getElementById('filterInput').addEventListener('input', function(e) {
            const filterText = e.target.value.toLowerCase();
            
            // Filter mobile cards
            const songCards = document.querySelectorAll('.song-card');
            songCards.forEach(card => {
                const songText = card.textContent.toLowerCase();
                card.style.display = songText.includes(filterText) ? 'block' : 'none';
            });

            // Filter table rows
            const tableRows = document.querySelectorAll('#songsTableBody tr');
            tableRows.forEach(row => {
                const songText = row.textContent.toLowerCase();
                row.style.display = songText.includes(filterText) ? '' : 'none';
            });
        });

        // Load saved songs when page loads
        loadSavedSongs();
    </script>
</body>
</html>
